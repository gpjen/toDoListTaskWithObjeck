<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Array</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="card">
        <div class="leftCart">
            <h1>ToDo. <span class="list">List</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus voluptate excepturi ut adipisci.</p>

            <form action="#" id="formInput">
                <input id="addTask" type="text" placeholder="Input Your Task" required>
                <button>ADD</button>
            </form>
        </div>
        <div class="rightCart">
            <h1>Task</h1>
            <p>Below is a list of you duties</p>

            <div id="showResult"> </div>
        </div>
    </div>    
</main>
    

    <script src="script.js"></script>
</body>
</html>
